<div class="admin-clases-container">
  <h2>Administrar Productos</h2>

  <button id="openModal" class="admin-create-btn">Añadir productos</button>

  <ul id="admin-clase-list" class="clase-list"></ul>

  <div id="modal" class="modal" style="display: none;">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <form id="formClase">
        <input type="hidden" id="claseId" />
        <input type="text" id="name" placeholder="Nombre" required />
        <input type="date" id="date" required />
        <input type="time" id="time" required />
        <input type="number" id="capacity" placeholder="Cupacidad máxima" required />
        <button type="submit">Guardar</button>
      </form>
    </div>
  </div>

  <button id="logoutBtn" class="logout-btn">Cerrar sesión</button>
</div>
